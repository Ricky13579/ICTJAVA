<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
      .wrapper {
         width:500px;
         height:100px;
         margin:0 auto 2px;
         display:flex;	
         border:2px solid black;
      }   
      /* justify-content는 main축(왼->오) */
      #container1{
        justify-content : flex-start;
      }
      #container2{
        justify-content : flex-end;
      }
      #container3{
        justify-content : center;
      }
      #container4{
        justify-content : space-between;
      }
      #container5{
        justify-content : space-around;
      }
      #container6{
        justify-content : space-evenly;
      }
      
      h1{
      	text-align : center;
      }
      
      p{
      	font-weight: bold;
      	text-align: center;
      	font-size : 30px;
      }
   </style>
</head>
<body>
   <h1>justify-content : flex-start (기본값)</h1>
   <div id="container1" class="wrapper">
      <div><p>1</p></div>
      <div><p>2</p></div>
      <div><p>3</p></div>
   </div>
   <h1>justify-content : flex-end</h1>
   <div id="container2" class="wrapper">
      <div><p>1</p></div>
      <div><p>2</p></div>
      <div><p>3</p></div>
   </div>
   <h1>justify-content : center</h1>
   <div id="container3" class="wrapper">
      <div><p>1</p></div>
      <div><p>2</p></div>
      <div><p>3</p></div>
   </div>
   <h1>justify-content : space-between</h1>
   <div id="container4" class="wrapper">
      <div><p>1</p></div>
      <div><p>2</p></div>
      <div><p>3</p></div>
   </div>
   <h1>justify-content : space-around</h1>
   <div id="container5" class="wrapper">
      <div><p>1</p></div>
      <div><p>2</p></div>
      <div><p>3</p></div>
   </div>
   <h1>justify-content : space-evenly</h1>
   <div id="container6" class="wrapper">
      <div><p>1</p></div>
      <div><p>2</p></div>
      <div><p>3</p></div>
   </div>
</body>
</html>
