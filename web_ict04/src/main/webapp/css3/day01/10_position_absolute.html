<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position - absolute 속성</title>
<style>
    #wrap{
        position: relative;
        width: 300px;
        height: 300px;
        border: 5px solid #ccc;
    }

    /* 자식(위치를 지정할 작은 상자) */
    .box{
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #0094ff;
    }

    /* 왼쪽 위 */
    #box1{ 
        top: 0; 
        left: 0; 
    }

    /* 오른쪽 위 */
    #box2{ 
        top: 0; 
        right: 0; 
    }

    /* 왼쪽 아래 */
    #box3{ 
        bottom: 0; 
        left: 0; 
    }

    /* 오른쪽 아래 */
    #box4{ 
        bottom: 0; 
        right: 0; 
    }

    /* 중심 */
    #box5{ 
        top: 125px; 
        left: 125px; 
    }
</style>
</head>
<body>

    <!-- absolute 속성
        . 문서의 흐름과는 상관없이 원하는 위치에 요소를 배치 
        . 요소의 위치는 가장 가까운 부모요소나 조상요소 중 position:relative인 요소(이 예제에서는 #wrap 테두리)
        . left, top, right, bottom 속성을 사용해 네 모서리에서 얼마나 떨어져 있는지 지정
    -->

    <div id="wrap">
        <div id="box1" class="box">박스1</div>
        <div id="box2" class="box">박스2</div>
        <div id="box3" class="box">박스3</div>
        <div id="box4" class="box">박스4</div>
        <div id="box5" class="box">박스5</div>
    </div>
</body>
</html>
