<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position - relative 속성</title>
<style>
    .box0{
        float: left;    /* 왼쪽에 배치 */
        width: 100px;
        background-color: #0094ff;
        margin-right: 10px;
        padding: 20px;
    }

    /* 기준이 되는 부모 요소 */
    .box1{
        float: left;
        width: 300px;
        background-color: #f00;
        margin-right: 10px;
        padding: 20px;
    }

    /* 위치를 지정할 작은 상자 */
    .box2{
        position: relative;  /* 무조건 바로 이전 요소와 관계(내가 어디에 위치?) */
        float: left;    /* 왼쪽에 배치 */
        left: -50px;    /* box1을 기준으로 왼쪽으로 50px 이동 */
        top: 30px;    /* box1을 기준으로 아래쪽으로 30px 이동 */
        width: 100px;
        background-color: #0f0;
        padding: 20px;
    }
</style>
</head>
<body>
    <h3>position - relative 속성</h3>

    <!-- relative 속성
        . 자연스럽게 배치
        . 고정되어 있지 않고, 다른 요소에 의해 바뀔 수 있다.
        . 상대적인 위치를 사용하기 때문에 다른 요소와 조화를 이룬다.
        . left나 top 속성을 이용해 요소의 위치를 옮길수도 있다.
    -->

    <div class="box0">박스 0</div>
    <div class="box1">박스 1</div>
    <div class="box2">박스 2</div>
</body>
</html>
