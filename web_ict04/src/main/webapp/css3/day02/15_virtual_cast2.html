<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스</title>
<style>
	/* 1. 가상클래스 형식 - :클래스	*/
    input:disabled{ /* input 태그 중 disabled 속성이 있는 태그에 속성 적용 */
        background: #ccc;
        border: 2px solid cyan;
    }

    input:checked + span{
        color: blue;
    }
</style>
</head>
<body>
    <h3>가상클래스</h3>

    <form action="#" method="post">
        <fieldset>
            <legend>사용자 정보</legend>
            <table>
                <!-- 처음에는 checked 속성이 있는 것에 적용이 되고, 다음부터는 다른 것을 체크한 것에 적용이 된다. -->
                <tr>
                    <td><label for="userName">이름</label></td>
                    <td><input type="text" name="user_name" id="userName" size="30" value="아이유" autofocus disabled></td><!-- 적용 -->
                </tr>
                <tr>
                    <td><label for="userAddress">주소</label></td>
                    <td><input type="text" name="user_address" id="userAddress" size="100"></td> <!-- 미적용 -->
                </tr>
            </table>
        </fieldset>

        <fieldset>
			<legend>수강과목<small>(1과목 선택가능)</small></legend>
			<table>
				<tr>
					<td>
						<label><input type="radio" name="conversation" value="low" checked><span>영어회화(초급)</span></label>
					</td>
				</tr>
				<tr>
					<td>
						<label><input type="radio" name="conversaion" value="middle"><span>영어회화(중급)</span></label>
					</td>
				</tr>
				<tr>
					<td>
						<label><input type="radio" name="conversation" value="high"><span>영어회화(고급)</span></label>
					</td>
				</tr>
			</table>
		</fieldset>	
    </form>
</body>
</html>
