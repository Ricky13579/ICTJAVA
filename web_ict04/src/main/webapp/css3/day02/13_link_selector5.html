<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연결선택자 - 그룹 선택자</title>
<style>
/* 연결선택자
    5.  그룹 선택자 - 한꺼번에 스타일 지정하기
    형식 : 요소1, 요소2, 요소n{속성 : 속성값; .....}
*/
    h3, p{
        color: pink;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h3>연결선택자 - 그룹 선택자</h3>
    <!--  5.  그룹 선택자 - 한꺼번에 스타일 지정하기 -->

    <header><h3>예약방법 및 요금</h3></header> <!-- 속성적용 - pink 글자색, 굵게 -->

    <section id="container">
        <p>끌레르 펜션에 예약하려면?</p> <!-- 속성적용 - pink 글자색, 굵게 -->

        <ul>
            <li>직접 통화</li>
            <li>문자남기기</li>
        </ul>

        <ul>
            <li>1인 : 30,000</li>
            <li>2인 : 60,000</li>
            <li>3인 : 90,000</li>
            <li>4인 : 100,000</li>
        </ul>
    </section>
</body>
</html>
