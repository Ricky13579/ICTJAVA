<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>직접선택자 - 아이디 선택자</title>

<!-- 1. 다운로드 방식 -->
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
	// 직접선택자 - 아이디 선택자 => 아이디와 일치한 곳에 속성을 지정한다.
	// $("css 선택자").css("스타일속성명", "값");
	$(function(){
		$("#title1").css("color", "orange");
		$("#title2").css("color", "red");
		$("#title3").css("color", "violet");
		$("#title4").css("color", "green");
	});
	
</script>
</head>
<body>
	<h3 id="title1">제목1</h3>
	<h3 id="title2">제목2</h3>
	<h3 id="title3">제목3</h3>
	<h3 id="title4">제목4</h3>
</body>
</html>
