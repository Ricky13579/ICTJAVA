<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리 배열 관련 메서드 - $.map() / $.grep() 메서드 => 매우 중요</title>
<script type="text/javascript"  src="https://code.jquery.com/jquery-3.7.0.min.js"></script> 
<script type="text/javascript">
   /*
   - 배열에 저장된 요소의 개수만큼 메서드를 반복 실행한다.
   - 메서드를 실행할 때마다 매개변수1, 매개변수2에는 인덱스의 값과 배열데이터가 오름차순으로 대입된다.
   - 변환된 데이터는 새 배열에 저장되고 새롭게 가공된 배열 객체를 반환한다.
      $.map(Array, function(매개변수1, 매개변수2) {  // Array, 콜백함수
         return 데이터;
      }); 
      
   - 배열에 저장된 요소의 개수만큼 메서드를 반복 실행한다.
   - 메서드를 실행할 때마다 매개변수1, 매개변수2에는 인덱스의 값과 배열데이터가 오름차순으로 대입된다.
   - 반환된 데이터가 true이면 인덱스 오름차순으로 데이터를 새 배열에 저장하고, 새롭게 가공된 배열 객체를 반환한다.
      $.grep(Array, function(매개변수1, 매개변수2) {
         return [true|false];
      );
   */
   
   $(function(){
	  // JSON 기본형 : {"속성1":값1, "속성2":값2,  "속성3":값3,...}
   	  let arr1 = [
   				 {"area":"뉴욕", "name":"지명준"}
   				,{"area":"이탈리아", "name":"아이유"}
   				,{"area":"독일", "name":"유느님"}
   				,{"area":"미국", "name":"박명수"}
   	  		];	
   	  
   	  let arr2 = $.map(arr1, function(arg1, arg2){
   		  	if(arg1.area == "독일"){
   		  		return arg1
   		  	}
   	  });
   	  
   	  console.log("arr2 => ",arr2);
   	  
   	  console.log("==============");
   	  
   	  let arr3 = $.map(arr1, function(arg1, arg2){
	   	  	if(arg1.area == "이탈리아"){
	   	  		return arg1
	   	  	}
   	  });
   	  
   	  console.log("arr3 => ", arr3);
   	  
   	  console.log("==============");
   	  
   	  // $.grep(Array, function(매개변수1, 매개변수2) {return [true|false]; });
   	  
   	  let arr4 = $.grep(arr1, function(arg1, arg2){
   		  if(arg1.area == "뉴욕"){
			return true;   			  
   		  }
   		  else{
			return false;
   		  }
   	  });
   	  console.log("arr4 => ", arr4);
	});
   
</script>
</head>
<body>

</body>
</html>
