<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기(중요)</title>
</head>
<body>
<!-- 
	<table> ~ </table> : 표 전체
	<tr> ~ </tr> : 행
	<td> ~ </td> : 열
	<th> ~ </th> : 제목 셀
-->

	<h3>테이블 만들기 - 3행 4열</h3>
	<table border = "1">
		<tr>
			<th>1행 1열(제목)</th>
			<td>1행 2열</td>
			<td>1행 3열</td>
			<td>1행 4열</td>
		</tr>
		<tr>
			<th>2행 1열(제목)</th>
			<td>2행 2열</td>
			<td>2행 3열</td>
			<td>2행 4열</td>
		</tr>
		<tr>
			<th>3행 1열(제목)</th>
			<td>3행 2열</td>
			<td>3행 3열</td>
			<td>3행 4열</td>
		</tr>
	</table>
</body>
</html>
