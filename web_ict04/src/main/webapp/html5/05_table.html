<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기</title>
</head>
<body>
<h3>요안도라 객실</h3>
   <!-- 
      <thead> ~ </thead> : 제목 셀 그룹
      <tbody> ~ </tbody> : 본문 셀그룹
      <tfoot> ~ </tfoot> : 요약 셀 그룹
      <col>, <colgroup> : 열끼리 묶어 스타일 지정
      
      정렬 - 가로
         <td align="left" | "right" | "center">
      정렬 - 세로
         <td valign="top" | "middle" | "bottom">
    -->
    
	<table border="1" width=750 height=200>
		<caption style="text-align: center; font-weight: bold;">요안도라 객실(배경색)</caption>
		<thead style="background-color : lightgray">
			<tr>
				<th>방 이름</th>
				<th>대상</th>
				<th>크기</th>
				<th>가격</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>유채방</th>
				<td>여성 도미토리</td>
				<td rowspan="3">4인실</td>
				<td rowspan="4">1인 20,000원</td>
			</tr>
			<tr>
				<th rowspan="2">동백방</th>
				<td>동성 도미토리</td>
			</tr>
			<tr>
				<td>가족 1팀</td>
			</tr>
			<tr>
				<th>천혜향방</th>
				<td>-</td>
				<td>2인실</td>
			</tr>
		</tbody>
		<tfoot style="background-color : lightgray">
			<tr>
				<th colspan="4">
					바깥채 전체를 렌트합니다
				</th>
			</tr>
		</tfoot>
	</table>
	
	<br>
	
	<table border="1" width=750 height=200>
		<caption style="text-align: center; font-weight: bold;">요안도라 객실(colgroup)</caption>
		<colgroup>
			<col span="4" style="background-color : lightgray;">
		</colgroup>
		<thead>
			<tr>
				<th>방 이름</th>
				<th>대상</th>
				<th>크기</th>
				<th>가격</th>
			</tr>
		</thead>
		<tbody style="background-color : white">
			<tr>
				<th>유채방</th>
				<td>여성 도미토리</td>
				<td rowspan="3">4인실</td>
				<td rowspan="4">1인 20,000원</td>
			</tr>
			<tr>
				<th rowspan="2">동백방</th>
				<td>동성 도미토리</td>
			</tr>
			<tr>
				<td>가족 1팀</td>
			</tr>
			<tr>
				<th>천혜향방</th>
				<td>-</td>
				<td>2인실</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="4">
					바깥채 전체를 렌트합니다
				</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
