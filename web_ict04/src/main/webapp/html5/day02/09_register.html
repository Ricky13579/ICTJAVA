<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입(중요)</title>
<style>
	fieldset {
		/* {속성명 : 속성값} */
		max-width: 600px;	/* 최대폭 */
		/* margin : 바깥여백, padding : 안쪽여백 */
		margin : 15px 10px; /* 상하여백 좌우여백*/
	}
	
	legend{
		font-size: 18px;/* 글자크기 */
		font-weight : bold;/* 글자굵기 */
		color : blue;/* 글자색 */
	}
	
	label{
		font-size : 14px;
		font-weight : bold;
		width : 120px; /* 너비 */
		padding : 5px;
	}
	
	table, th, td{
		border : 1px solid black;   /* 두께, 실선, 테두리색 */
		border-collapse : collapse; /* 중복되는 테두리를 한줄로 표시 */
	}
	
	th, td{
		padding : 10px;
	}
</style>
</head>
<body>
	
	<h3>회원가입</h3>
	
	<form action="09_register_next.html" method="get">
		<fieldset>
			<legend>회원가입 창</legend>
				<table>
					<!-- 사용자에게는 보이지 않지만 서버로 넘겨지는 값을 가진다. -->
					<input type="hidden" name="pageNum" size="30" value="100">
					<tr>
						<th align=right>
							<label for="user_id">아이디</label>
						</th>
						<td>
							<input type="text" name="userID" id="user_id" size="30" placeholder="공백없이 입력" autofocus required>
						</td>
					</tr>
					<!-- 회원 수정인 경우 : ID는 변경되면 안됨 disabled(비활성화) 속성을 주고, id는 뿌려준다. -->
					<tr>
						<th align=right>
							<label for="user_id">아이디</label>
						</th>
						<td>
							<input type="text" name="userID" id="user_id" size="30" value="ricky" disabled>
						</td>
					</tr>
					<tr>
						<th align=right>
							<label for="user_password">비밀번호</label>
						</th>
						<td>
							<input type="password" name="userPassword" id="user_password" size="30" placeholder="영문자 숫자 10자 이상" required>
						</td>
					</tr>
					<tr>
						<th align=right>
							<label for="re_user_password">비밀번호 확인</label>
						</th>
						<td>
							<input type="password" name="re_userPassword" id="re_user_password" size="30" placeholder="비밀번호 확인" required>
						</td>
					</tr>
					<tr>
						<th align=right>
							<label for="user_name">이름</label>
						</th>
						<td>
							<input type="text" name="userName" id="user_name" size="30" placeholder="이름 입력" required>
						</td>
					</tr>
					<tr>
						<th align=right>
							<label for="user_email">이메일</label>
						</th>
						<td>
							<input type="email" name="userEmail" id="user_email" size="50" placeholder="이메일 입력" required>
						</td>
						<!-- type="email" => "@"체크 -->
					</tr>
					<tr>
						<th align=right>
							<label for="user_blog">블로그</label>
						</th>
						<td>
							<input type="url" name="userBlog" id="user_blog" size="60" placeholder="블로그 사이트 입력">
						</td>
						<!-- type="url" => "http://주소"체크 -->
					</tr>
					<tr>
						<th align=right>
							<label for="user_message">남기고 싶은 말</label>
						</th>
						<td>
							<textarea name="userMessage" id="user_message" cols="40" rows="5"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan=2>
							<br>
							<div align=center>
								<input type="submit" value="가입">
								<input type="reset" value="취소">
							</div>
						</td>
					</tr>
				</table>
		</fieldset>
	</form>
	
</body>
</html>
