<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 시작</title>
<script type="text/javascript">
	alert("화이팅~~");	 /* 경고창 - 확인용도 */
	document.write("자바스크립트 실행^^", "<br>");	/* 브라우저 출력 */
	
	const age = prompt("나이를 입력하세요", 0);
	document.write("나이 : " + age, "<br>");
	console.log("나이 : "+age);/* 콘솔에 출력 */
	
	const name = prompt("이름을 입력하세요","");
	document.write("이름 : " + name + "<br>");
	console.log("이름 : " + name);
	
	const email = prompt("이메일을 입력하세요","");
	document.write("이메일 : " + email + "<br>");
	console.log("이메일 : " + email);
	
</script>
</head>
<body>
	<h3>자바스크립트 시작</h3>
</body>
</html>
