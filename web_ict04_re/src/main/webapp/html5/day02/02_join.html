<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
	fieldset{
		max-width: 600px;
		margin-bottom : 15px;
		background-color: #01A9DB;
		border : 1px solid black;
	}
	
	legend{
		font-weight: bold;
	}
	
	th{
		text-align: right;
		padding : 10px;
	}

	div>input{
		margin: 10px;
		background-color: lightgreen;
		text-align: center;
		font-weight: bold;
	}
</style>
</head>
<body>
	<header>
		<h1 align="center">회원가입 페이지</h1>
		<br><br>
		<center>
			<img alt="고질라" src="https://i.namu.wiki/i/xbXHTbFZdtARNm_EOFt3U4CKSWuDyOkrnX08-fVCDMtWhBscU0ROw4IGBSmQ3NB2XbgzkRYG9KFj1cWneasRAg6rmbqr8SABpq-Cfo_EuUQSfGsTJntQZbZCO4ElxnnAydM9iGXHe2ywqfCDWb8xrA.webp" width=200 height=200>
		</center>
	</header>
	
	<section>
		<article>
			<br><br>
		<center>
			<form action="02_login.html" method="post">
				<fieldset>
					<legend>로그인</legend>
					<table>
						<tr>
							<th>
								<label for="userID">아이디</label>
							</th>
							<td>
								<input type="text" size=30 id="userID" required autofocus>
							</td>
						</tr>
						
						<tr>
							<th>
								<label for="userPWD">비밀번호</label>
							</th>
							<td>
								<input type="password" size=30 id="userPWD" required>
							</td>
						</tr>
						<tr>
							<th>
								<label for="re_userPWD">비밀번호 확인</label>
							</th>
							<td>
								<input type="password" size=30 id="re_userPWD" required>
							</td>
						</tr>
						<tr>
							<th>
								<label for="birth_date">생년월일</label>
							</th>
							<td>
								<input type="date" size=30 id="birth_date" required>
							</td>
						</tr>
						<tr>
							<th>
								<label for="userEmail">이메일</label>
							</th>
							<td>
								<input type="email" size=40 id="userEmail" required>
							</td>
						</tr>
						<tr>
							<th>
								<label for="userAddress">주소</label>
							</th>
							<td>
								<input type="text" size=40 id="userAddress" required>
							</td>
						</tr>
						<tr>
							<th>
								<label for="trigger">이 사이트를 알게 된 계기</label>
							</th>
							<td>
								<select>
										<option>인터넷 사이트</option>
										<option>유튜브나 SNS</option>
										<option>친구나 가족 주변 지인의 소개</option>
										<option>괴수 덕후라서 찾아보다 나옴</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>
								<label for="user_Series">제일 좋아하는 고질라 시리즈</label>
							</th>
							<td>
								<select>
									<optgroup label="시리즈">
										<option>쇼와 시리즈</option>
										<option>헤이세이 시리즈</option>
										<option>밀레니엄 시리즈</option>
										<option>몬스터버스 시리즈</option>
										<option>레이와 시리즈</option>
									</optgroup>
								</select>
							</td>
						</tr>
						<tr>
							<th>
								<label for="favorite">고질라 이외 제일 좋아하는 괴수</label>
							</th>
							<td>
								<input type="text" size=30 id="favorite" required>
							</td>
						</tr>
						<tr>
							<th>
								<label for="reason">그 괴수를 제일 좋아하는 이유</label>
							</th>
							<td>
								<textarea rows="5" cols="40" id="reason"></textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<div align="center">
									<input type="submit" value="회원가입">
									<input type="reset" value="초기화">
								</div>
							</td>
						</tr>
					</table>
				</fieldset>
			</form>
		</center>
		</article>
	</section>
	
	<footer>
		<center>
			<p>
				저작권 : <a href="https://namu.wiki/w/%EA%B3%A0%EC%A7%80%EB%9D%BC">나무위키(고질라)</a>
			</p>
		</center>
</body>
</html>
