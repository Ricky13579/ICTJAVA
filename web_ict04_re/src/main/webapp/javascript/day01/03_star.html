<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	const num1 = prompt("몇 개로 할까요?");
	for(let i = 0; i < num1; i++){
		for(let j = 0; j <= i; j++){
			document.write("*");
		}
		document.write("<br>");
	}
	document.write("<br>");
	const num2 = prompt("몇 개로 할까요?");
	for(let i = num2; i > 0; i--){
		for(let j = 0; j < i; j++){
			document.write("*");
		}
		document.write("<br>");
	}
</script>
</head>
<body>

</body>
</html>
