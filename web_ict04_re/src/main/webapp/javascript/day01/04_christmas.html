<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	const mas = new Date("2024/12/25");
	let day = mas.getDay();
	
	if(day == 0){
		day = "일요일";
	}else if(day == 1){
		day = "월요일";
	}else if(day == 2){
		day = "화요일";
	}else if(day == 3){
		day = "수요일";
	}else if(day == 4){
		day = "목요일";
	}else if(day == 5){
		day = "금요일";
	}else{
		day = "토요일";
	}
	document.write("<h3> 올해 크리스마스 정보 </h3>");
	document.write(mas.getFullYear() + "년 " + "크리스마스는 " + day + "이다.");
</script>
</head>
<body>

</body>
</html>
