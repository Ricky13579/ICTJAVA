<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check(){
		// id는 알파벳 소문자(8글자부터 15글자까지만)
		let reg_id = /^[a-z]{8,15}$/;
		
		// 비번은 알파벳 그리고 숫자만(8글자부터 20글자까지만)
		let reg_pwd = /^[a-z0-9A-Z]{8,20}$/;
		
		// 전화번호는 무조건 앞은 010으로 시작
		let reg_phone = /^(010)-\d{3,4}-\d{4}$/;
		
		if(!document.frm.user_id.value){
		   alert("아이디가 없습니다.");
    	   document.frm.user_id.focus();
    	   return false;
		}
		else if(reg_id.test(document.frm.user_id.value)){
			alert("아이디 : " + document.frm.user_id.value);
		}
		else{
		   alert("아이디의 형식이 맞지 않습니다. 다시 입력하세요");
		   document.frm.user_id.value = "";
		   document.frm.user_id.focus();
    	   return false;
		}
		
		if(!document.frm.user_pwd.value){
			   alert("비밀번호가 없습니다.");
	    	   document.frm.user_pwd.focus();
	    	   return false;
		}
		else if(reg_pwd.test(document.frm.user_pwd.value)){
			alert("비밀번호 : " + document.frm.user_pwd.value);
		}
		else{
		   alert("아이디의 형식이 맞지 않습니다. 다시 입력하세요");
		   document.frm.user_pwd.value = "";
		   document.frm.user_pwd.focus();
    	   return false;
		}
		
		if(!document.frm.user_re_pwd.value){
			   alert("아이디가 없습니다.");
	    	   document.frm.user_re_pwd.focus();
	    	   return false;
		}
		else if(reg_pwd.test(document.frm.user_re_pwd.value)){
			alert("비밀번호 확인 : " + document.frm.user_re_pwd.value);
		}
		else{
		   alert("확인한 비밀번호의 형식이 맞지 않습니다. 다시 입력하세요");
		   document.frm.user_re_pwd.value = "";
		   document.frm.user_re_pwd.focus();
    	   return false;
		}
		
		if(!document.frm.user_phone.value){
			   alert("전화번호가 없습니다.");
	    	   document.frm.user_phone.focus();
	    	   return false;
		}
		else if(reg_phone.test(document.frm.user_phone.value)){
			alert("전화번호 : " + document.frm.user_phone.value);
		}
		else{
		   alert("전화번호의 형식이 맞지 않습니다. 다시 입력하세요");
		   document.frm.user_phone.value = "";
		   document.frm.user_phone.focus();
    	   return false;
		}
		
		document.frm.submit();
	}
</script>
</head>
<body>
	<form action="#" method="post" name="frm">
		<fieldset>
			<legend>회원가입</legend>
			<table>
				<tr>
					<td align="right"><label for="userid">아이디 : </label></td>
					<td><input type="text" id="userid" name="user_id" size="30"></td>
				</tr>
				<tr>
					<td align="right"><label for="userpwd">비밀번호 : </label></td>
					<td><input type="password" id="userpwd" name="user_pwd" size="30"></td>
				</tr>
				<tr>
					<td align="right"><label for="repwd">비밀번호 확인 : </label></td>
					<td><input type="password" id="repwd" name="user_re_pwd" size="30"></td>
				</tr>
				<tr>
					<td align="right"><label for="userphone">전화번호 : </label></td>
					<td><input type="text" id="userphone" name="user_phone" size="30"></td>
				</tr>
				<tr>
					<td colspan="2">
						<div align="center">
							<!-- type="submit"(전송) : 폼에서 입력한 값들을 서버로 전송,  -->
							<input type="button" value="회원가입" onclick="check()">
							<input type="reset" value="가입취소">
						</div>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
