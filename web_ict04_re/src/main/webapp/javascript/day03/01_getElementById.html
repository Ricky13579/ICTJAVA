<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function change(){
		let text = document.getElementById("text");
		text.style.color = "black";
		text.innerHTML = "innerHTML 연습<br> <img src='../../images/animals/jaguar.jpg' width='400' height='400'>";
	}
</script>
</head>
<body>
	<h3>복습1</h3>
	<br>
	<p id="text" style = "color : red" onclick = "change()">
		<span>안녕</span>하세요
	</p>
</body>
</html>
