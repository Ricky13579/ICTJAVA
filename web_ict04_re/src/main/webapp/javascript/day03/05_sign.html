<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check(){
		if(!document.frm.info_id.value){
			alert("아이디가 없습니다.");
			document.frm.info_id.focus();
			return false;
		}
		if(!document.frm.info_pwd.value){
			alert("비밀번호가 없습니다.");
			document.frm.info_pwd.focus();
			return false;
		}
		if(!document.frm.info_re_pwd.value){
			alert("비밀번호 확인이 없습니다.");
			document.frm.info_re_pwd.focus();
			return false;
		}
		if(!document.frm.info_email.value){
			alert("이메일이 없습니다.");
			document.frm.info_email.focus();
			return false;
		}
		
		if(document.frm.info_pwd.value != document.frm.info_re_pwd.value){
			alert("비밀번호가 일치하지 않습니다.");
			document.frm.info_re_pwd.value="";
			document.frm.info_re_pwd.focus();
			return false;
		}
		
		document.frm.submit();
	}
</script>
</head>
<body onload="document.frm.info_id.focus()">
	<form action="05_next.html" method="post" name="frm">
		<fieldset>
			<legend>회원가입 페이지</legend>
			<table>
				<tr>
					<td><label for="userid">아이디 : </label></td>
					<td><input type="text" id="userid" name="info_id" size="30"></td>
				</tr>
				<tr>
					<td><label for="userpwd">비밀번호 : </label></td>
					<td><input type="password" id="userpwd" name="info_pwd" size="30"></td>
				</tr>
				<tr>
					<td><label for="repwd">비밀번호 확인 : </label></td>
					<td><input type="password" id="repwd" name="info_re_pwd" size="30"></td>
				</tr>
				<tr>
					<td><label for="useremail">이메일</label></td>
					<td><input type="email" id="useremail" name="info_email" size="30"></td>
				</tr>
				<tr>
					<td colspan="2">
						<div align="center">
							<input type="button" value="회원가입" onclick="check()">
							<input type="reset" value="초기화">
						</div>
					</td>
				</tr>
				
			</table>
		</fieldset>
	</form>
</body>
</html>
