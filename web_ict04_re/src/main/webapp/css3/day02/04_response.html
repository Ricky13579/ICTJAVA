<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>반응형웹</title>
<style>
    nav ul li{
        display: inline-block;      /* 요소는 inline 레벨로, 내용은 block 레벨로(너비, 높이, 마진) */
        margin: 20px;
    }

    ul{
        background-color: rgb(154, 194, 229);
        text-align: center;
    }

    a{
        text-decoration: none; /* 밑줄 없애기 */
        color: white;       /* 글자색 : 흰색 */
        font-weight: bold;    /* 글자 : 굵게 */
    }
</style>
</head>
<body>
	<h3>메뉴</h3>
        <nav>
            <ul>
                <li><a href="#"> 홈페이지 </a></li>
                <li><a href="#"> 다시하기 </a></li>
                <li><a href="#"> 종료하기 </a></li>
                <li><a href="#"> 설정 </a></li>
            </ul>
        </nav>
</body>
</html>
