<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성선택자</title>
<style>
    /*  속성 선택자
        5.  [속성 ^= 값] 선택자 - 속성 중 특정 값으로 시작하는 속성을 가진 요소에 스타일 적용하기
    */

    /* 1번 */
    a[title ^= "eng"]{
        background: url(../../images/css3/12장/us.png) no-repeat left center;
        padding: 5px 25px;
    }

    /* 2번 */
    a[title ^= "jap"]{
        background: url(../../images/css3/12장/jp.png) no-repeat left center;
        padding: 5px 25px;
    }

    /* 3번 */
    a[title ^= "chin"]{
        background: url(../../images/css3/12장/ch.png) no-repeat left center;
        padding: 5px 25px;
    }
</style>
</head>
<body>
    <h3>  5.  [속성 ^= 값] 선택자 - 속성 중 특정 값으로 시작하는 속성을 가진 요소에 스타일 적용하기
</h3>

    <ul>
        <li>외국어 서비스 :</li>
        <li><a href="#" title="english">영어</a></li><!-- 1번 적용 -->
        <li><a href="#" title="japanese">일본어</a></li><!-- 2번 적용 -->
        <li><a href="#" title="chinese">중국어</a></li><!-- 3번 적용 -->
    </ul>
</body>
</html>
