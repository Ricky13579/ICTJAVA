<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스</title>
<style>
    .navi a:link, .navi a:visited{
        padding: 10px 5px 5px 35px; /* 안쪽 여백 */
        display: block;
        width: 150px;
        text-decoration: none;
    }

    .navi a:hover, .navi a:focus{
        text-shadow: 0px 2px 2px #000;
        color: pink;
    }

    .navi a:active{
        color:cyan;
    }
</style>
</head>
<body>
    <h3>가상클래스</h3>

    <nav class="navi">
        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강 돌보기</a></li>
            <li><a href="#">더불어 살기</a></li>
        </ul>
    </nav>
</body>
</html>
