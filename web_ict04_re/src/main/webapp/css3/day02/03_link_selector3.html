<!DOCTYPE html>
<html>

	p+ul{
		font-size : 30px;
		list-style-type : none;
	}

		color : green;

	}
</style>

<body>
	<h3>연결선택자 - 인접형제선택자</h3>
	<header><h3>사마귀</h3></header>
	
	<section id="mantis">
		<p>사마귀에 대해서</p>

		<ul>
			<li>앞발</li>
			<li>강력한 턱</li>
			<li>시야</li>
		</ul>
			
		<ul>
			<li>뱀</li>
			<li>새</li>
			<li>개구리</li>
			<li>작은 쥐</li>
		</ul>
	</section>

</html>
