<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
      .wrapper {
         width:500px;
         height:100px;
         margin:0 auto 2px;
         display:flex;	
         border:2px solid black;
      }   
      
      .wrapper div{
      	border : 1px solid black;
      }
      
      /* align-items는 교차축(위->아래), 1행 cf) 여러행 : align-content */
      #container1{
        align-items : flex-start;
      }
      #container2{
        align-items : flex-end;
      }
      #container3{
        align-items : center;
      }
      #container4 div p{
        align-items : space-between;
      }
      #container5{
        align-items : space-around;
      }
      #container6{
        align-items : space-evenly;
      }
      
      h1{
      	text-align : center;
      }
      
      p{
      	font-weight: bold;
      	text-align: center;
      	font-size : 30px;
      	background-color: #ccc;
      	padding : 10px;
      	margin : 10px;
      }
   </style>
</head>
<body>
   <h1>align-items : flex-start (기본값)</h1>
   <div id="container1" class="wrapper">
      <div><p>1</p></div>
      <div><p>2</p></div>
      <div><p>3</p></div>
   </div>
   <h1>align-items : flex-end</h1>
   <div id="container2" class="wrapper">
      <div><p>1</p></div>
      <div><p>2</p></div>
      <div><p>3</p></div>
   </div>
   <h1>align-items : center</h1>
   <div id="container3" class="wrapper">
      <div><p>1</p></div>
      <div><p>2</p></div>
      <div><p>3</p></div>
   </div>
   <h1>align-items : space-between</h1>
   <div id="container4" class="wrapper">
      <div><p>1</p></div>
      <div><p>2</p></div>
      <div><p>3</p></div>
   </div>
   <h1>align-items : space-around</h1>
   <div id="container5" class="wrapper">
      <div><p>1</p></div>
      <div><p>2</p></div>
      <div><p>3</p></div>
   </div>
   <h1>align-items : space-evenly</h1>
   <div id="container6" class="wrapper">
      <div><p>1</p></div>
      <div><p>2</p></div>
      <div><p>3</p></div>
   </div>
</body>
</html>
