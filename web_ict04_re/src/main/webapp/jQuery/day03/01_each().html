<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리 배열 관련 메서드 - each() / $.each() 메서드 => 매우 중요</title>
<script type="text/javascript"  src="https://code.jquery.com/jquery-3.7.0.min.js"></script> 
<script type="text/javascript">
   $(function(){
	  let obj = [{"area" : "서울"}, {"area" : "인천"}, {"area" : "부산"}];
	  
	  $(obj).each(function(i, o) {
		  console.log(i + " => ", o);
	  });
	  
	  $.each($("#menu1 li"), function(i, o) {
		  console.log(i + " => ", o);
	  });
	  
	  $.each($("#menu2 li"), function(i, o){
		 console.log(i + " => ", o); 
	  });
	  
	  $.each($("#menu1 li"), function(i, o) {
		  console.log(i + " => ", $(this));
	  });
   });
</script>
</head>
<body>
      <h3> 배열관련 메서드 - each() / $.each() </h3>
   <ul id="menu1">
      <li>내용 1-1</li>
      <li>내용 1-2</li>
      <li>내용 1-3</li>
      <li>내용 1-4</li>
   </ul>
   
   <ul id="menu2">
      <li>내용 2-1</li>
      <li>내용 2-2</li>
      <li>내용 2-3</li>
      <li>내용 2-4</li>
   </ul>
</body>
</html>
