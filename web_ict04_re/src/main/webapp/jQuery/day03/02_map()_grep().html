<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리 배열 관련 메서드 - $.map() / $.grep() 메서드 => 매우 중요</title>
<script type="text/javascript"  src="https://code.jquery.com/jquery-3.7.0.min.js"></script> 
<script type="text/javascript">
   $(function(){
   	  let arr1 = [
   				 {"area":"뉴욕", "name":"지명준"}
   				,{"area":"이탈리아", "name":"아이유"}
   				,{"area":"독일", "name":"유느님"}
   				,{"area":"미국", "name":"박명수"}
   	  		];	
   	  
   	  let arr2 = $.map(arr1, function(arg1, arg2){
   		  	if(arg1.area == "독일"){
   		  		return arg1
   		  	}
   	  });
   	  
   	  console.log("arr2 => ",arr2);
   	  
   	  console.log("==============");
   	  
   	  let arr3 = $.map(arr1, function(arg1, arg2){
	   	  	if(arg1.area == "이탈리아"){
	   	  		return arg1
	   	  	}
   	  });
   	  
   	  console.log("arr3 => ", arr3);
   	  
   	  console.log("==============");
   	  
   	  // $.grep(Array, function(매개변수1, 매개변수2) {return [true|false]; });
   	  
   	  let arr4 = $.grep(arr1, function(arg1, arg2){
   		  if(arg1.area == "뉴욕"){
			return true;   			  
   		  }
   		  else{
			return false;
   		  }
   	  });
   	  console.log("arr4 => ", arr4);
	});
   
</script>
</head>
<body>

</body>
</html>
