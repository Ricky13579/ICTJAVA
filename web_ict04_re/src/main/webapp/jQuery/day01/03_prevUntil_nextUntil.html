<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		let style1 = {"color":"mistyrose",
					"background":"orange",
					"font-weight":"bold",
					"font-size":"25px"};
		
		let style2 = {"color":"white",
					"background":"lightblue",
					"text-decoration":"underline",
					"font-size":"25px"};
		
		$(".box3").prevUntil("#boxes").css(style1);
		$(".box3").nextUntil(".box6").css(style2);
	});
</script>
</head>
<body>
	<div id="boxes">
		<h3>박스1</h3>
		<h3>박스2</h3>
		<h3 class="box3">박스3</h3>
		<h3>박스4</h3>
		<h3>박스5</h3>
		<h3 class="box6">박스6</h3>
	</div>
</body>
</html>
