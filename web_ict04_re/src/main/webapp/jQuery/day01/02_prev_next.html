<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".box3").prev().css("color","skyblue");
		$(".box3").next().css("background", "orange");
		$(".box3").next().next().css("color", "red");
	});
</script>
</head>
<body>
	<div id="boxes">
		<h3>박스1</h3>
		<h3>박스2</h3>
		<h3 class="box3">박스3</h3>
		<h3>박스4</h3>
		<h3>박스5</h3>
	</div>
</body>
</html>
